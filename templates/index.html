<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ATS Resume Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #f3f4f6;
            --card: #ffffff;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --success: #10b981;
            --danger: #ef4444;
            --border: #e5e7eb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-dark);
            line-height: 1.6;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--primary-dark);
            margin-bottom: 10px;
        }

        .header p {
            color: var(--text-light);
        }

        /* --- Input Card --- */
        .card {
            background: var(--card);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        input[type="file"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input[type="file"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            width: 100%;
            background-color: var(--primary);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        button:disabled {
            background-color: var(--text-light);
            cursor: not-allowed;
        }

        /* --- Loading Spinner --- */
        #loader {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* --- Results Styling --- */
        #results {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .score-box {
            text-align: center;
            margin-bottom: 30px;
        }

        .score-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 8px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .summary-text {
            font-style: italic;
            color: var(--text-light);
            text-align: center;
            margin-top: 15px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
        }

        .grid-results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 25px;
        }

        @media (max-width: 600px) {
            .grid-results {
                grid-template-columns: 1fr;
            }
        }

        .res-section h3 {
            font-size: 1rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .pros h3 {
            color: var(--success);
        }

        .cons h3 {
            color: var(--danger);
        }

        ul {
            list-style-type: none;
        }

        li {
            background: #f9fafb;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 0.85rem;
            border-left: 3px solid var(--border);
        }

        .improvements li {
            border-left-color: var(--primary);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>ATS Resume Analyzer</h1>
            <p>Upload your resume and the job description to see how you rank.</p>
        </div>

        <div class="card">
            <form id="uploadForm">
                <div class="form-group">
                    <label for="resume">Upload Resume (PDF)</label>
                    <input type="file" id="resume" name="resume" accept="application/pdf" required>
                </div>
                <div class="form-group">
                    <label for="job_description">Target Job Description (Optional)</label>
                    <textarea id="job_description" name="job_description"
                        placeholder="Paste the job requirements here..."></textarea>
                </div>
                <button type="submit" id="submitBtn">Analyze Resume</button>
            </form>

            <div id="loader">
                <div class="spinner"></div>
                <p>AI is scanning your resume...</p>
            </div>
        </div>

        <div id="results" class="card">
            <div class="score-box">
                <div class="score-circle" id="resScore">0</div>
                <p style="margin-top: 5px; font-weight: 600;">Match Score</p>
            </div>

            <p id="resSummary" class="summary-text"></p>

            <div class="grid-results">
                <div class="res-section pros">
                    <h3>âœ“ Strong Points</h3>
                    <ul id="resPros"></ul>
                </div>
                <div class="res-section cons">
                    <h3>âœ— Key Gaps</h3>
                    <ul id="resCons"></ul>
                </div>
            </div>

            <div class="res-section improvements" style="margin-top: 25px;">
                <h3>ðŸ’¡ Suggested Improvements</h3>
                <ul id="resImpro"></ul>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const resultsDiv = document.getElementById('results');
        const loader = document.getElementById('loader');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // UI Prep
            loader.style.display = 'block';
            resultsDiv.style.display = 'none';
            btn.disabled = true;

            const formData = new FormData(form);

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Server error');

                const data = await response.json();

                // Populate Data
                document.getElementById('resScore').innerText = data.score;
                document.getElementById('resSummary').innerText = data.summary;

                // Helper to fill lists
                const fillList = (id, items) => {
                    const el = document.getElementById(id);
                    el.innerHTML = items.map(item => `<li>${item}</li>`).join('');
                };

                fillList('resPros', data.pros);
                fillList('resCons', data.cons);
                fillList('resImpro', data.improvements);

                // Show results
                resultsDiv.style.display = 'block';
                resultsDiv.scrollIntoView({ behavior: 'smooth' });

            } catch (err) {
                alert("Analysis failed. Please check your connection and try again.");
                console.error(err);
            } finally {
                loader.style.display = 'none';
                btn.disabled = false;
            }
        });
    </script>

</body>

</html>
